<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Data</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/viewer.css">
</head>
<body>
    <div class="heading" id="pageHeading">
    </div>

    <div class="graphsContainer">
        <div class="largeGraphContainer parentGraphContainer">
            <div class="singleGraphContainer">
                <h2>Daily change in cases</h2>
                <div class="innerGraphContainer" id="dailyCasesContainer">
                    <canvas id="dailyCasesGraph" class="graph" colours="colours"></canvas>
                </div>
            </div>
        </div>
        <div class="mediumGraphsContainer" id="populationStatsContainer">
        </div>
        <div class="largeGraphContainer parentGraphContainer">
            <div class="singleGraphContainer">
                <h2>Total Cases</h2>
                <div class="innerGraphContainer" id="totalCasesContainer">
                    <canvas id="totalCasesGraph" class="graph" colours="colours"></canvas>
                </div>
            </div>
        </div>
        <div class="mediumGraphsContainer parentGraphContainer">
            <div class="singleGraphContainer">
                <h2>Daily Deaths</h2>
                <div class="innerGraphContainer" id="dailyDeathsContainer">
                    <canvas id="dailyDeaths" class="graph" colours="colours"></canvas>
                </div>
            </div>
            <div class="singleGraphContainer" id="">
                <h2>Total Deaths</h2>
                <div class="innerGraphContainer" id="totalDeathsContainer">
                    <canvas id="totalDeaths" class="graph" colours="colours"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="../scripts/test.js"></script>
</body>
</html>
